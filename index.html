<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Stockholm Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz about Stockholm</h1>
    <p class="intro">What do you know about the capital of Sweden?</p>

    <form id="quizForm">
      <div class="question">
        <h2>1. What do you like most about Stockholm?</h2>
        <label><input type="radio" name="q1" value="people"> The people</label>
        <label><input type="radio" name="q1" value="food"> The food</label>
        <label><input type="radio" name="q1" value="fika"> The fika</label>
      </div>

      <div class="question">
        <h2>2. What building do you like the most?</h2>
        <label><input type="radio" name="q2" value="City Town Hall"> Stadshuset</label>
        <label><input type="radio" name="q2" value="Dramaten"> Dramaten</label>
        <label><input type="radio" name="q2" value="Slottet"> Slottet</label>
      </div>

      <div class="question">
        <h2>3. What will you do next time you visit Stockholm?</h2>
        <label><input type="radio" name="q3" value="Go to Gröna Lund"> Gröna Lund</label>
        <label><input type="radio" name="q3" value="Archipelago"> Go to the Archipelago</label>
        <label><input type="radio" name="q3" value="Grand"> Stay at Grand Hotel</label>
      </div>

      <button type="button" onclick="checkAnswers()">Send</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
