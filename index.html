<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Stockholm Quiz & Blogg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Stockholm Quiz & Blogg</h1>
    <p>En plats för frågor och roliga historier</p>
  </header>

  <main>
    <!-- Quizsektion -->
    <section class="quiz">
      <h2>Quiz: Hur bra kan du Stockholm?</h2>
      <div class="question">
        <p>Vilken ö är Stockholms stadshus byggt på?</p>
        <form id="quizForm">
          <label><input type="radio" name="answer" value="Kungsholmen"> Kungsholmen</label><br>
          <label><input type="radio" name="answer" value="Södermalm"> Södermalm</label><br>
          <label><input type="radio" name="answer" value="Djurgården"> Djurgården</label><br>
          <label><input type="radio" name="answer" value="Gamla stan"> Gamla stan</label><br>
          <label><input type="radio" name="answer" value="Lidingö"> Lidingö</label><br>
          <button type="button" onclick="checkAnswer()">Svara</button>
        </form>
        <p id="result"></p>
      </div>
    </section>

    <!-- Bloggsektion -->
    <section class="blog">
      <h2>Dela din historia</h2>
      <form id="blogForm">
        <textarea id="blogInput" placeholder="Skriv din roliga anekdot här..." required></textarea><br>
        <button type="submit">Publicera</button>
      </form>
      <div id="blogPosts"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Stockholm Stories</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
